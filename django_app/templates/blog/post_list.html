{% extends 'blog/base.html' %}
{% block content %}
    <a href="{% url 'post_add' %}">add post</a>
    {% for post in posts %}
        <p><a href="{% url 'post_detail' pk=post.pk %}">title: {{ post.title }}</a></p>
        <p>created_date: {{ post.created_date }}</p>

    {% endfor %}
{% endblock %}
