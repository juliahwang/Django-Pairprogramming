<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Django Girls</title>
</head>
<body>

{% for post in posts %}
    <p><a href="{% url 'post_detail' pk=post.pk %}">title: {{ post.title }}</a></p>
    <p>created_date: {{ post.created_date }}</p>

{% endfor%}

</body>
</html>
